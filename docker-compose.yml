version: '3'

volumes:
  starter-postgresql_db_vol:
    driver: local

  starter-mysql_db_vol:
    driver: local

services:

  postgres:
    image: "postgres:14.5"
    container_name: starter-postgresql-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: asdf
      POSTGRES_DB: starter
    expose:
      - "5432"
    ports:
      - "5432:5432"
    volumes:
      - starter-postgresql_db_vol:/var/lib/postgresql/data

  mysql:
    image: mysql/mysql-server:8.0
    container_name: starter-mysql-db
    restart: always
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_520_ci
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: starter-mysql-db
    ports:
      - '33080:3306'
    volumes:
      - starter-mysql_db_vol:/var/lib/mysql