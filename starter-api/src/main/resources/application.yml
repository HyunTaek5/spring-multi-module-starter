db.type: postgresql
db.host: localhost
db.port: 5432
db.database: spring_starter


spring:
  datasource:
    tomcat:
      jmx-enabled: true
  application:
    name: starter-api
    debug: true

spring.datasource:
    username: postgres
    password: asdf
    driver-class-name: org.postgresql.Driver
    url: jdbc:${db.type}://${db.host}:${db.port}/${db.database}

spring.jpa:
  database: postgresql
  show-sql: false
  properties.hibernate.format_sql: true
  hibernate:
    dialect: org.hibernate.dialect.PostgreSQLDialect
    ddl-auto: update


server:
  port: 8000